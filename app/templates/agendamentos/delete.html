<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Agendamento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Excluir Agendamento</h2>

        <div class="warning-message">
            <h3>Atenção!</h3>
            <p>Tem certeza que deseja excluir este agendamento?</p>
        </div>

        <div class="agendamento-details">
            <h3>Detalhes do Agendamento:</h3>
            <p><strong>Cliente:</strong> {{ agendamento.cliente.nome }}</p>
            <p><strong>Serviço:</strong> {{ agendamento.servico.nome }}</p>
            <p><strong>Data:</strong> {{ agendamento.data_hora.strftime('%d/%m/%Y') }}</p>
            <p><strong>Horário:</strong> {{ agendamento.data_hora.strftime('%H:%M') }}</p>
        </div>

        <form method="POST" action="{{ url_for('bp_agendamentos.delete_agendamento', id=agendamento.id) }}">
            <div class="buttons">
                <button type="submit">Confirmar Exclusão</button>
                <a href="{{ url_for('bp_agendamentos.get_agendamentos') }}">
                    <button type="button">Cancelar</button>
                </a>
            </div>
        </form>
    </div>
</body>
</html>
