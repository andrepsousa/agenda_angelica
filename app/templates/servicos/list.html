<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Lista de Serviços</h1>

        <div class="buttons">
            <a href="{{ url_for('main.set_servico') }}"><button>Adicionar Novo Serviço</button></a>
            <a href="{{ url_for('main.index') }}"><button>Voltar ao Início</button></a>
        </div>

        {% if servicos %}
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Preço</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for servico in servicos %}
                        <tr class="servico">
                            <td>{{ servico.nome }}</td>
                            <td>{{ servico.descricao }}</td>
                            <td>R$ {{ servico.preco }}</td>
                            <td>{{ 'Ativo' if servico.status else 'Inativo' }}</td>
                            <td>
                                <a href="{{ url_for('main.service_detail', id_servico=servico.id) }}">
                                    <button>Ver Detalhes</button>
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>Não há serviços cadastrados no momento.</p>
        {% endif %}
    </div>
</body>
</html>
