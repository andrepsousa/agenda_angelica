<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Serviço</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Detalhes do Serviço</h2>

        <div class="servico-details">
            <h3>{{ servico.nome }}</h3>
            <p><strong>Descrição:</strong> {{ servico.descricao }}</p>
            <p><strong>Preço:</strong> R$ {{ "%.2f"|format(servico.preco) }}</p>
            <p><strong>Duração:</strong> {{ servico.duracao }} minutos</p>
            <p><strong>Status:</strong> {{ 'Ativo' if servico.ativo else 'Inativo' }}</p>
        </div>

        <div class="buttons">
            {% if current_user.is_admin %}
            <a href="{{ url_for('servicos_bp.edit_servico', id=servico.id) }}">
                <button>Editar</button>
            </a>
            <a href="{{ url_for('servicos_bp.delete_servico', id=servico.id) }}">
                <button>Excluir</button>
            </a>
            {% endif %}
            <a href="{{ url_for('servicos_bp.get_servicos') }}">
                <button>Voltar</button>
            </a>
        </div>
    </div>
</body>
</html>
