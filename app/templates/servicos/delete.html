<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Serviço</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Excluir Serviço</h2>

        <div class="warning-message">
            <h3>Atenção!</h3>
            <p>Tem certeza que deseja excluir este serviço?</p>
        </div>

        <div class="servico-details">
            <h3>Detalhes do Serviço:</h3>
            <p><strong>Nome:</strong> {{ servico.nome }}</p>
            <p><strong>Descrição:</strong> {{ servico.descricao }}</p>
            <p><strong>Preço:</strong> R$ {{ "%.2f"|format(servico.preco) }}</p>
            <p><strong>Duração:</strong> {{ servico.duracao }} minutos</p>
            <p><strong>Status:</strong> {{ 'Ativo' if servico.ativo else 'Inativo' }}</p>
        </div>

        <form method="POST" action="{{ url_for('servicos_bp.delete_servico', id=servico.id) }}">
            <div class="buttons">
                <button type="submit">Confirmar Exclusão</button>
                <a href="{{ url_for('servicos_bp.get_servico', id=servico.id) }}">
                    <button type="button">Cancelar</button>
                </a>
            </div>
        </form>
    </div>
</body>
</html>
