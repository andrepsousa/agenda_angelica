<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Serviço</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Editar Serviço</h1>
    <form action="{{ url_for('main.editar_servico', id_servico=servico.id) }}" method="POST">
        <input type="hidden" name="_method" value="PUT">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ servico['nome'] }}" required><br>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao">{{ servico['descricao'] }}</textarea><br>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" value="{{ servico['preco'] }}" step="0.01" required><br>

        <label for="status">Ativo:</label>
        <input type="checkbox" id="status" name="status" {% if servico['status'] %} checked {% endif %}><br>

        <button type="submit">Atualizar Serviço</button>
    </form>
</body>
</html>
