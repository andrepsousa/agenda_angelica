<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Serviço</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Editar Serviço</h2>

        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('servicos_bp.edit_servico', id=servico.id) }}">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" value="{{ servico.nome }}" required>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" required>{{ servico.descricao }}</textarea>
            </div>

            <div class="form-group">
                <label for="preco">Preço (R$):</label>
                <input type="number" id="preco" name="preco" step="0.01" min="0" value="{{ servico.preco }}" required>
            </div>

            <div class="form-group">
                <label for="duracao">Duração (minutos):</label>
                <input type="number" id="duracao" name="duracao" min="1" value="{{ servico.duracao }}" required>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" name="ativo" {% if servico.ativo %}checked{% endif %}>
                    Serviço Ativo
                </label>
            </div>

            <div class="buttons">
                <button type="submit">Salvar</button>
                <a href="{{ url_for('servicos_bp.get_servico', id=servico.id) }}">
                    <button type="button">Cancelar</button>
                </a>
            </div>
        </form>
    </div>
</body>
</html>
