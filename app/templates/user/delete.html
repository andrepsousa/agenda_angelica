<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Usuário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Estilo para os botões */
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        /* Estilo para o botão Deletar */
        button[type="submit"] {
            background-color: red;
            color: white;
        }

        button[type="submit"]:hover {
            background-color: darkred;
        }

        /* Estilo para o botão Cancelar */
        button[type="button"] {
            background-color: #f0f0f0;
            color: black;
            border: 1px solid #ccc;
        }

        button[type="button"]:hover {
            background-color: #e0e0e0;
        }

        /* Estilo do botão Voltar para lista */
        .btn-voltar {
            background-color: green;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn-voltar:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <h2>Deletar Usuário</h2>

    {% if mensagem %}
        <p style="color: green;">{{ mensagem }}</p>
        <a href="{{ url_for('main.get_usuarios') }}" class="btn-voltar">
            Voltar para a lista de usuários
        </a>
    {% endif %}

    {% if erro %}
        <p style="color: red;">{{ erro }}</p>
    {% endif %}

    {% if usuario %}
        <p>Você tem certeza que deseja deletar o usuário {{ usuario.nome }}?</p>

        <form action="{{ url_for('main.deletar_usuario', id_usuarios=usuario.id) }}" method="POST">
            <input type="hidden" name="_method" value="DELETE"> <!-- Método DELETE -->

            <button type="submit">Deletar</button>
            <a href="{{ url_for('main.get_usuarios') }}">
                <button type="button">Cancelar</button>
            </a>
        </form>
    {% endif %}
</body>
</html>
