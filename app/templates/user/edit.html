<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Editar Usuário</h2>

    {% if mensagem %}
        <p style="color: green;">{{ mensagem }}</p>
    {% endif %}

    {% if erro %}
        <p style="color: red;">{{ erro }}</p>
    {% endif %}

    <form action="{{ url_for('usuarios_bp.atualizar_usuario_por_id', id=usuario.id) }}" method="POST">

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ usuario.nome }}" required>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" value="{{ usuario.endereco }}" required>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" value="{{ usuario.telefone }}" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" value="{{ usuario.cpf }}" required>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" value="{{ usuario.data_nascimento }}" required>

        <button type="submit">Atualizar</button>
    </form>

    <a href="{{ url_for('usuarios_bp.listar_usuarios') }}" class="botao-voltar">Voltar para a Lista</a>
</body>
</html>
