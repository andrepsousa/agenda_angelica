<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Editar Usuário</h2>

        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('bp_user.edit_user', id=user.id) }}">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" value="{{ user.nome }}" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" value="{{ user.telefone }}" required>
            </div>

            <div class="form-group">
                <label for="senha">Nova Senha (opcional):</label>
                <input type="password" id="senha" name="senha">
            </div>

            <div class="form-group">
                <label for="confirmar_senha">Confirmar Nova Senha:</label>
                <input type="password" id="confirmar_senha" name="confirmar_senha">
            </div>

            {% if current_user.is_admin %}
            <div class="form-group">
                <label>
                    <input type="checkbox" name="is_admin" {% if user.is_admin %}checked{% endif %}>
                    Usuário Administrador
                </label>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" name="ativo" {% if user.ativo %}checked{% endif %}>
                    Usuário Ativo
                </label>
            </div>
            {% endif %}

            <div class="buttons">
                <button type="submit">Salvar Alterações</button>
                <a href="{{ url_for('bp_user.get_users') }}">
                    <button type="button">Cancelar</button>
                </a>
            </div>
        </form>
    </div>
</body>
</html>
