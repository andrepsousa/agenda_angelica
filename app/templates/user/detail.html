<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Usuário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Detalhes do Usuário</h2>

        <div class="user-details">
            <p><strong>Nome:</strong> {{ user.nome }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Telefone:</strong> {{ user.telefone }}</p>
            <p><strong>Status:</strong> {{ 'Ativo' if user.ativo else 'Inativo' }}</p>
            {% if user.is_admin %}
            <p><strong>Função:</strong> Administrador</p>
            {% endif %}
        </div>

        <div class="buttons">
            {% if current_user.is_admin %}
            <a href="{{ url_for('bp_user.edit_user', id=user.id) }}">
                <button>Editar</button>
            </a>
            <a href="{{ url_for('bp_user.delete_user', id=user.id) }}">
                <button>Excluir</button>
            </a>
            {% endif %}
            <a href="{{ url_for('bp_user.get_users') }}">
                <button>Voltar</button>
            </a>
        </div>
    </div>
</body>
</html>
