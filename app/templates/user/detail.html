<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Usuário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Detalhes do Usuário</h2>

        {% if usuario %}
            <div class="user-details">
                <p><strong>ID:</strong> {{ usuario.id }}</p>
                <p><strong>Nome:</strong> {{ usuario.nome }}</p>
                <p><strong>Endereço:</strong> {{ usuario.endereco }}</p>
                <p><strong>Telefone:</strong> {{ usuario.telefone }}</p>
                <p><strong>CPF:</strong> {{ usuario.cpf }}</p>
                <p><strong>Data de Nascimento:</strong> {{ usuario.data_nascimento }}</p>
            </div>
        {% else %}
            <p>Usuário não encontrado.</p>
        {% endif %}

        <div class="buttons">
            <a href="{{ url_for('main.editar_usuario', id_usuarios=usuario.id) }}" class="btn btn-danger">
                <button>Editar Usuário</button>
            <a href="{{ url_for('main.deletar_usuario', id_usuarios=usuario.id) }}" class="btn btn-danger">
                <button>Excluir Usuário</button>
            </a>

            <a href="{{ url_for('main.get_usuarios') }}">
                <button>Voltar</button>
            </a>
        </div>
    </div>
</body>
</html>
